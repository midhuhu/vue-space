<!DOCTYPE html>
<html>
    <head>
        <title>List Move Transitions Sudoku Example</title>
        <script src="https://unpkg.com/vue"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./index4.css" />
    </head>
    <body>
        <div id="sudoku-demo" class="demo">
            <h1>多维网格</h1>
            <button @click="shuffle">
                洗牌
            </button>
            <transition-group name="cell" tag="div" class="container">
                <div v-for="cell in cells" :key="cell.id" class="cell">
                    {{ cell.number }}
                </div>
            </transition-group>
        </div>

        <script>
      new Vue({
        el: "#sudoku-demo",
        data: {
          cells: Array.apply(null, { length: 81 }).map(function(_, index) {
            return {
              id: index,
              number: (index % 9) + 1
            };
          })
        },
        methods: {
          shuffle() {
            this.cells = _.shuffle(this.cells);
          },
          remove () {
              this.cells.splice(this.randomIndex(), 1)
            },
        }
      });
    </script>
    </body>
</html>
